
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body>
  <div id="app">
    <main>
        <div>
            <form @submit.prevent="postEmailPass()" >
              <div>
                <label for="email">Email</label>
                <input type="email" v-model="newEmail" name="email" placeholder="insert email">
              </div>
              <div>
                <label for="newPass">Password</label>
                <input type="text" v-model="newPassword" name="newPass" placeholder="insert the password">
              </div>
              <div>
                <button type="submit">Send</button>
              </div>
            </form>
        </div>
    </main>
  </div>

  <!-- vue js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- /vue js -->
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- /axios -->
  <!-- my js -->
  <script src="./data/js/main.js"></script>
</body>
</html>
